<div class="pt-12">
  <h1 class="text-2xl font-bold pb-6">Pr√≥ximas Provas</h1>
  <div class="flex justify-center">
    <div *ngFor="let exam of exams">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>{{ exam.subjectCode }}</mat-card-subtitle>
          <mat-card-title>{{ exam.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ exam.date }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="material-icons-outlined text-white">
            <mat-icon>arrow_circle_right</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
