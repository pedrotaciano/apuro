<div class="w-full border-gray-500">
  <div>
    <p class="font-medium text-base text-gray-500">Question {{ index }}</p>
    <h2 class="text-xl font-bold">
      {{ text }}
    </h2>
    <ng-container *ngFor="let alternative of alternatives">
      {{ alternative.id }}
      {{ alternative.text }}
    </ng-container>
  </div>
</div>
