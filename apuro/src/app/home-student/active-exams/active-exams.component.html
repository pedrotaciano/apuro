<div class="pt-12">
  <h1 class="text-2xl font-bold pb-6">Active Exams</h1>
  <div class="flex justify-center">
    <div *ngFor="let exam of exams">
      <app-exam-card
        [id]="exam.id"
        [subjectCode]="exam.subjectCode"
        [name]="exam.name"
        [ctaText]="getRemainingExamTimeInMilliseconds(exam)"
      >
      </app-exam-card>
    </div>
  </div>
</div>
